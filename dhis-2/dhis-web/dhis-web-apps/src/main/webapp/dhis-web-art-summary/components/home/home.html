<span id="showLeftBar" class="hideInPrint">
    <a href="javascript:dhis2.leftBar.showAnimated()" title="$i18n.getString('show_menu' )"><i class="fa fa-arrow-right leftBarIcon"></i></a>
</span>

<div id="leftBar">

    <div ng-if="!model.metaDataCached" class="small-horizontal-spacing">
        <img src="../images/ajax-loader-bar.gif" alt="{{'in_progress'| translate}}"/><br>
        {{'loading_metadata'| translate}}
    </div>

    <div ng-show="model.metaDataCached">
        <div ng-include="'views/left-bar-icons.html'"></div>
        <div ng-include="'views/left-bar-menu.html'"></div>
    </div>

</div>

<div class="page" id="mainPage">

    <div ng-if="!model.metaDataCached" class="font-16">
        <img src="../images/ajax-loader-bar.gif" alt="{{'in_progress'| translate}}"/><br>
        {{'loading_metadata'| translate}}
    </div>

    <div ng-show="model.metaDataCached">
        <div class="col-sm-12" ng-if="model.selectedMenu && model.selectedMenu.view">
            <div ng-include="model.selectedMenu .view"></div>
        </div>
        <div class="col-sm-12" ng-if="!model.selectedMenu || !model.selectedMenu.view">
            <div ng-include="'views/landing-page.html'"></div>
        </div>
    </div>

</div>
